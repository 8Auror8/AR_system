<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!-- <h2>You are using Augmented Reality ^^</h2> -->
    <a-scene embedded arjs="patternRatio:0.90">
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_love.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/amor_und_psyche.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_angel.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/angel.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_BMW.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/bmw.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
        url="https://ar-objects-puce.vercel.app/marker_alpha.patt">
        <a-gltf-model src="https://ar-objects-puce.vercel.app/dinosaur_alpha.glb" position="0 0 0" rotation="0 0 0"
            scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_indoraptor.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/dinosaur_indoraptor.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_vulcan.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/dinosaur_vulcan.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
        url="https://ar-objects-puce.vercel.app/marker_mclaren.patt">
        <a-gltf-model src="https://ar-objects-puce.vercel.app/mclaren.glb" position="0 0 0" rotation="0 0 0"
            scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_pumpkin.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/pumpkins.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_venus.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/venus.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://ar-objects-puce.vercel.app/marker_saloon.patt">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/wild_west.glb" position="0 0 0" rotation="0 0 0"
                scale="0.1 0.1 0.1"></a-gltf-model>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
