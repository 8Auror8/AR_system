<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <h2>You are using Augmented Reality ^^</h2>
    <a-scene embedded arjs="patternRatio:0.90">
        <a-marker type="pattern"
            url="https://cdn.glitch.global/e38260eb-f949-4242-bca4-f6d4d49fb733/marker.patt?v=1731069513814">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/bmw.glb" position="0 0 0" rotation="0 0 0"
                scale="1 1 1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://cdn.glitch.global/e38260eb-f949-4242-bca4-f6d4d49fb733/pattern-marker3.patt?v=1731319738823">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/angel.glb" position="0 0 0" rotation="0 0 0"
                scale="1 1 1"></a-gltf-model>
        </a-marker>
        <a-marker type="pattern"
            url="https://cdn.glitch.global/e38260eb-f949-4242-bca4-f6d4d49fb733/pattern-marker4.patt?v=1731319742968">
            <a-gltf-model src="https://ar-objects-puce.vercel.app/wild_west.glb" position="0 0 0" rotation="0 0 0"
                scale="1 1 1"></a-gltf-model>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
